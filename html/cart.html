<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; connect-src 'self'">
    <link rel="stylesheet" href="../style/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>MOHA STORE</title>
</head>
<body>
    <header id="header"></header>
    <br>
    <br>
    <div class="wrapper">
        <h3 id="details">Shopping Cart</h3>
        <div class="sub-wrapper">
        <div class="cart-details">
            <div class="cart-sub-details">
                <div class="product">product</div>
                <div class="product-details">
                    <div>Price</div>
                    <div>Quantity</div>
                    <div class="clear-cart">Clear Cart</div>
                </div>

            </div>
            <div id="items"></div>
        </div>
        <div class="summary">
            <div class="order-summary">Order Summary</div>
            <hr>
            <div class="subtotal">
                <div id="number_of_items"></div>
                <div id="subtotal-total"></div>
            </div>
            <div class="saving">
                <div></div>
                <div id="saving-total"></div>
            </div>
            <div class="shipping">
                <div>Shipping</div>
                <div class="free-shipping">Calculated on checkout</div>
            </div>
            <hr>
            <div class="estimated-total">
                <div>Estimated Total:</div>
                <div id="estimated-total-total"></div>
            </div>
            <button class="checkout">Proceed to Checkout > </button>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="../js/cart.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
