<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; connect-src 'self'">
<title>MOHA STORE</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../style/singleProductStyle.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <br>
    <section id="show-product-sectoin">
        <div id="show-product-container"> 
            <div id="show-product-container-image">
                <img id="product-image" alt="product image" onclick="showSlides()">
            </div>
            <div id="show-product-container-info">
                <h1 id="show-product-header"></h1>
                <h2 id="show-product-description"></h2>
                <h2 id="show-product-rating"></h2>
                <h2 id="show-product-price"></h2>
                <h2 id="show-product-category"></h2>
                <button id="add-to-cart" type="button" >Add To Cart</button>   
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <section id="product-details">
        <div id="details-container">
            <h2 id="product-details-header">Product Details:</h2>
            <ul id="details-list">
                <li id="brand"></li>
                <li id="weight"></li>
                <li id="width"></li>
                <li id="height"></li>
                <li id="depth"></li>
                <li id="warrenty"></li>
                <li id="shipping"></li>
            </ul>
        </div>
    </section>
   
    <section id="reviews-section">
        <div id="reviews-container">
            <h2 id="reviews-container-header">Customer Reviews:</h2>
        </div>
    </section>
    <br>
    <br>
    <footer>
        <div id="footer"></div>
    </footer>
    <script src="../js/singleProductJs.js" defer></script>
    <script src="../js/add-to-cart.js"></script>
    <script src="../js/navbar.js"></script>
</body>
